version: '3.9'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-medicine_erp}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "16379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "18000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - POSTGRES_HOST=db
      - REDIS_HOST=redis
      - IIN_ENCRYPTION_KEY=NvafTq-lN_Ka-9KTpzWvy0TLGi3MaWd8vq3SIiCuQ8Q=
      - IIN_HASH_SALT=change-this-salt-in-production-kz-medicine

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A config.celery worker --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - redis
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - POSTGRES_HOST=db
      - REDIS_HOST=redis

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A config.celery beat --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - redis
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - POSTGRES_HOST=db
      - REDIS_HOST=redis

  channels:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: daphne -b 0.0.0.0 -p 8001 config.asgi:application
    volumes:
      - ./backend:/app
    ports:
      - "8001:8001"
    env_file:
      - .env
    depends_on:
      - redis
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - POSTGRES_HOST=db
      - REDIS_HOST=redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://${HOST_IP:-localhost}:8000/api/v1
      - VITE_WS_URL=ws://${HOST_IP:-localhost}:8001
    depends_on:
      - backend

  telegram_bot:
    build:
      context: ./telegram_bot
      dockerfile: Dockerfile
    volumes:
      - ./telegram_bot:/app
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_started
      redis:
        condition: service_healthy
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_API_SECRET=${TELEGRAM_BOT_API_SECRET}
      - TELEGRAM_WEBHOOK_URL=${TELEGRAM_WEBHOOK_URL:-}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET:-change-this-webhook-secret}
      - DJANGO_API_URL=http://backend:8000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=1
      - USE_WEBHOOK=${USE_WEBHOOK:-false}
      - WEBAPP_HOST=0.0.0.0
      - WEBAPP_PORT=8080
      - DEFAULT_ORGANIZATION_ID=${DEFAULT_ORGANIZATION_ID:-1}
    restart: unless-stopped

volumes:
  postgres_data: {}
  redis_data: {}
  minio_data: {}
  static_volume: {}
  media_volume: {}
